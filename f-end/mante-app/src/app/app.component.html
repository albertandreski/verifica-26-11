html
<div>
   <h2>Endangered Mantas</h2>
   <ul>
     <li *ngFor="let manta of manteData | filter: 'Endangered'">{{ manta.name }}</li>
   </ul>
</div>
<div>
   <h2>Not Endangered Mantas</h2>
   <ul>
     <li *ngFor="let manta of manteData | filter: 'Not Endangered'">{{ manta.name }}</li>
   </ul>
</div>
